<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="./user-card.css" type="text/css">
</head>

<body>
  <div class="user-card-follow-wrapper">
    <div class="user-card-follow-header">
      <img src="./assets/jenny.png" alt="foto de perfil" class="user-card-photo">
      <div class="user-card-data-wrapper">
        <h1 class="user-card-name">
          Jenny Molla
        </h1>
        <h2 class="user-card-role">
          UX Designer
        </h2>
      </div>
      <button type="button" class="user-card-follow-btn">
        <img src="./assets/icone-usuario.svg" alt="ícone de usuário" class="user-card-follow-btn-img">
        Seguir
      </button>
    </div>
    <div class="user-card-follow-projects">
      <img src="./assets/design1.png" alt="projeto de design" class="user-card-follow-project-img">
      <img src="./assets/design2.png" alt="projeto de design" class="user-card-follow-project-img">
      <img src="./assets/design3.png" alt="projeto de design" class="user-card-follow-project-img">
    </div>
  </div>
  <div class="user-card-following-wrapper">
    <div class="user-card-following-header">
      <img src="" alt="" class="user-card-photo">
      <h1 class="user-card-name">
        nome
      </h1>
      <h2 class="user-card-role">
        profissao
      </h2>
      <button type="button" class="user-card-following-btn">
        <img src="" alt="" class="user-card-following-btn-img">
        Seguindo
      </button>
    </div>
    <div class="user-card-following-projects">

    </div>
  </div>
</body>

</html>
