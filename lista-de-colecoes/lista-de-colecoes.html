<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Coleções</title>
  <link rel="stylesheet" href="./lista-de-colecoes.css" type="text/css">

<body>
  <div class="container-main">
    <h1 class="container-title">
      Browse collections
    </h1>

      <div class="card-collection search-card">
        <img src="" alt="">
        <h2 class="card-collection-title">
          Search
        </h2>
        <p class="card-collection-text">
          Search in any topic you are interested and find any answers you need.
        </p>
        <button type="button" class="card-collection-btn">
          Learn more about Search
        </button>
      </div>
      <div class="card-collection browser-card">
        <img src="" alt="">
        <h2 class="card-collection-title">

        </h2>

          Search in any topic you are interested and find any answers you need.
        </p>
        <button type="button" class="card-collection-btn">
          Learn more about Search
        </button>
      </div>
      <div class="card-collection maps-card">
        <img src="" alt="">
        <h2 class="card-collection-title">
          Maps
        </h2>
        <p class="card-collection-text">
          Search in any topic you are interested and find any answers you need.
        </p>
        <button type="button" class="card-collection-btn">
          Learn more about Search
        </button>
