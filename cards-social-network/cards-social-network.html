<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Social Network</title>
  <link rel="stylesheet" href="./cards-social-network.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="nearby-friends-wrapper">
      <div class="nearby-friends-header">
        <h1 class="nearby-friends-title">
          Nearby friends
        </h1>
        <a href="#" class="nearby-friends-link-all">See all</a>
      </div>
      <div class="nearby-friends-cards-wrapper">
        <div class="nearby-friend-card">
          <img src="./assets/josh.png" alt="imagem de perfil" class="nearby-friend-img">
          <h2 class="nearby-friend-name">Josh</h2>
          <img src="./assets/icone-soma.svg" alt="sinal adição" class="nearby-friend-add">
        </div>
        <div class="nearby-friend-card">
          <img src="./assets/christer.png" alt="imagem de perfil" class="nearby-friend-img">
          <h2 class="nearby-friend-name">Christer</h2>
          <img src="./assets/icone-soma.svg" alt="sinal adição" class="nearby-friend-add">
        </div>
        <div class="nearby-friend-card">
          <img src="./assets/lise.png" alt="imagem de perfil" class="nearby-friend-img">
          <h2 class="nearby-friend-name">Lise</h2>
          <img src="./assets/icone-soma.svg" alt="sinal adição" class="nearby-friend-add">
        </div>
        <div class="nearby-friend-card">
          <img src="./assets/katrine.png" alt="imagem de perfil" class="nearby-friend-img">
          <h2 class="nearby-friend-name">Katrine</h2>
          <img src="./assets/icone-soma.svg" alt="sinal adição" class="nearby-friend-add">
        </div>
      </div>
    </div>

    <div></div>
  </div>
</body>

</html>
