<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards de Feedback</title>
  <link rel="stylesheet" href="./feedback.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="card-rating">
      <img src="./assets/botao-fechar.svg" alt="botão fechar" class="card-rating-btn-close">
      <p class="card-rating-title">
        How satisfied are you with our customer support performance?
      </p>
      <div class="container-emoticons">
        <div class="card-rating-emoticon">
          <img src="./assets/emoji-triste.svg" alt="emoticon triste">
          <span>
            Unhappy
          </span>
        </div>
        <div class="card-rating-emoticon">
          <img src="./assets/emoji-neutro.svg" alt="emoticon neutro">
          <span>
            Neutral
          </span>
        </div>
        <div class="card-rating-emoticon">
          <img src="./assets/emoji-feliz.svg" alt="emoticon feliz">
          <span>
            Satisfied
          </span>
        </div>
      </div>
      <button class="card-rating-btn">
        Close
      </button>
    </div>
    <div class="card-feedback">
      <img src="./assets/coracao.svg" alt="coração">
      <h2 class="card-feedback-title">
        Thank you, Jadon!
      </h2>
      <p class="card-feedback-text">
        We’ll use your feedback to improve our customer support performance.
      </p>
      <div class="card-feedback-done">
        <a href="#" class="card-feedback-comment">
          Write a comment
        </a>
        <button type="button" class="card-feedback-btn">
          Done
        </button>
      </div>
    </div>
  </div>

</body>

</html>
